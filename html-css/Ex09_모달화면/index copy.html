<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <button class="btn-open" type="button">뉴스레터 구독하기</button>
  <!-- modal은 화면에 위치값만 조정하는 컨테이너 -->
  <div class="modal">
    <div class="modal-content">
      <div class="photo"></div>
      <div class="desc">
        <div class="desc-header">

          <h2>지금 다양한 혜택을 받아보세요</h2>
          <button class="btn-close"> &times; </button>
        </div>
        <div class="desc-content">
          <input type="email" placeholder="이메일 주소를 입력하시오.">
          <button class="btn-send"> 뉴스레터 구독하기</button>
          <p>스타트업데이트 뉴스룸에 다양한 소식과 혜택을 이메일로
            받아보시려면 구독 신청을 해주시기 바랍니다.
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- 모달창 뜨면 뒤에 백그라운드 색깔 변경해주는 태그 -->
  <div class="overlay"></div>
</body>
<script>
  $('.btn-open').click(
    function () {
      // toggleClass 안에다가, 안붙임 주의
      $('.modal , .overlay').addClass('active')
      $('active').toggleClass('on')
    }
  );
  $('.btn-close').click(
    function () {
      // toggleClass 안에다가, 안붙임 주의
      $('.modal , .overlay').removeClass('active')
    }
  );
</script>

</html>
