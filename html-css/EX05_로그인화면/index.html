<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Registeration</h2>
    <div class="main">
      <button class="btn face">Login in with Facebook</button>
      <button class="btn twitter">Login in with Twitter</button>
      <button class="btn google">Login in with Google</button>
    </div>
    <div class="sub">
      <label>User Name</label><input type="text" name="id" placeholder="id">
      <label>E-mail</label><input type="email" name="email" placeholder="@이메일형식">
      <label>User Password</label><input type="password" name="password" placeholder="pw">
    </div>
    <button class="btn log">log in</button>
  </div>
</body>

</html>
