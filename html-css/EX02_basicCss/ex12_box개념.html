<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box개념</title>
  <style>
    body{
      /* 상하좌우 */
      margin: 0;
      /* 기본값 viewWidth */
      /* width: 100vw; */
    }
    div{
      border: 1px solid palevioletred ;
      /* 100% 부모를 기준으로 100% */
      width: 80px;
      height: 80px;
      padding: 10px;
      /* 박스3은 width 80 height 80이고 padding 10*2 + border 1*2이다 */
    }
    #c{
      /* 디폴트 값은 box-sizing: content-box; 이다 */
  box-sizing: content-box;
    }
    #d{
    box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="c">박스 1</div>
  <div>박스2</div>
  <div id="d">박스 3</div>
  
</body>
</html>
