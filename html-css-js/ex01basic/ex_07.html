<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .trans {

      align-items: center;
      width: 300px;
      height: 300px;
      position: absolute;
      top: 100px;
      left: -200;
      background-color: yellow;
      transition: all 3s;

    }

    .trans.active {
      background-color: yellowgreen;
      left: 0px;

    }
  </style>
</head>

<body>
  <div class="trans"></div>
  <button>토글</button>
</body>

</html>
<script>
  let btn = document.querySelector("button");
  let box = document.querySelector(".trans");
  let isChecked = true;

  btn.addEventListener('click', () => {
    isChecked ? on() : off();
  })

  function on() {
    let box = document.querySelector(".trans");
    box.classList.add("active");

    isChecked = !isChecked;
  }

  function off() {
    let box = document.querySelector(".trans");
    box.classList.remove("active");
    isChecked = !isChecked;
  }
</script>
