<script>
  const checkbox = document.querySelector('input')
  checkbox.addEventListener('click', event => {
    console.log(event.currentTarget);
    console.log("클릭햇다");
    event.preventDefault(); // 기본 이벤트를 막는다(해지한)
  })
  document.addEventListener('wheel', e => {
    // 스크롤 해주는 이벤트 => 스크롤 못하게 막고 싶다 =?
    // passive event는 기본 이벤트를 중단을 못한다.
    console.log('스크롤중..')
    e.preventDefault();
  })
</script>
