<!DOCTYPE html>
<html lang="en">
<!-- 캔버스를 사용하는 이유 -->
<!-- px 단위로 하나하나 자유롭게 조절할 수 있다. -->
<!-- htmlcss 불가능한 애니메이션 동작을 할 수 있다. -->
<!-- transform : 상하 / 좌우만 조절이 가능하다 -->
<!-- canvas 좌표값을 이용하기 떄문에 상 하 좌 우 곡선 대각선 다 가능 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid black;

    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="400"></canvas>
</body>

</html>

<script>
  const canvas = document.querySelector("#canvas");
  const ctx = canvas.getContext("2d"); // x축과 y축으로 canvas는 작동함 
  ctx.beginPath();
  ctx.arc(100, 75, 40, 0, 2 * Math.PI);
  ctx.stroke();
</script>
