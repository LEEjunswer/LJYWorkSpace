<!DOCTYPE html>
<html lang="en">
<!-- 캔버스를 사용하는 이유 -->
<!-- px 단위로 하나하나 자유롭게 조절할 수 있다. -->
<!-- htmlcss 불가능한 애니메이션 동작을 할 수 있다. -->
<!-- transform : 상하 / 좌우만 조절이 가능하다 -->
<!-- canvas 좌표값을 이용하기 떄문에 상 하 좌 우 곡선 대각선 다 가능 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid black;

    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="400"></canvas>
</body>

</html>

<script>
  const canvas = document.querySelector("#canvas");
  const ctx = canvas.getContext("2d"); // x축과 y축으로 canvas는 작동함 
  ctx.fillStyle = "green";
  //           x축  y축 가로  세로
  ctx.fillRect(10, 10, 150, 100);

  ctx.strokeStyle = "blue";
  ctx.strokeRect(160, 110, 150, 100);

  //직선 그리기

  ctx.beginPath(); // 그릴꺼야
  ctx.moveTo(20, 20); //시작좌표(x,y)
  ctx.lineTo(200, 20); //끝 좌표 (x,y)
  ctx.stroke(); //설정 셋팅 후 항상 마지막에 그려라! => 실제

  // 캔버츠 초기화
  ctx.clearRect(0, 0);
</script>
