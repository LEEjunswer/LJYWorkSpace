      position: relative;
    }

    .box1 {
      width: 50px;
      height: 50px;
      background-color: hotpink;
      margin: 5px 0;
      position: relative;
    }

    /* .box:nth-child(1) {

  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box1"></div>
</body>

</html>
<script>
  const boxs = [...document.querySelectorAll(".box")];
  const box1 = document.querySelector('.box1');

  function move(element, endPoint) {
    let left = element.style.left;

    function draw() {
      left++;
      element.style.left = left + 'px';
      if (left == endPoint) {
        clearInterval(timer);
      }
    }
    let timer = setInterval(draw, 1);
  }
  boxs.forEach(box => {
    box.addEventListener('click', () => {
      move(box, 1000);
    })
  })

  function down(element, endPoint) {
    let top = element.style.top;


    function qw() {
      top++;
      box1.style.position = 'absolute';
      element.style.top = top + 'px';
      if (top == endPoint) {
        clearInterval(se);
      }
    }
    let se = setInterval(qw, 1);
  }
  box1.addEventListener('click', () => {
    down(box1, 500);
  })
</script>
