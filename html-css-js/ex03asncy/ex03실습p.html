<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 class="t1"></h1>
  <button class="btn1">버튼</button>
</body>

</html>
<script>
  const btn = document.querySelector('.btn1');
  const t = document.querySelector('.t1');
  let time = 0;

  function h() {
    t.textContent = ++time;
  }

  const check = setInterval(h, 1000);

  btn.addEventListener('click', () => {
    clearInterval(check);
  })
</script>
